<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pure CSS Horizontal Slider</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="wrap">
      <header>
        <label for="slide1">Slide One</label>
        <label for="slide2">Slide Two</label>
        <label for="slide3">Slide Three</label>
        <label for="slide4">Slide Four</label>
      </header>
      <input id="slide1" type="radio" name="slides" checked>
      <section class="slide slide1">
        <h1>Headline One</h1>
      </section>
      <input id="slide2" type="radio" name="slides">
      <section class="slide slide2">
        <h1>Headline Two</h1>
      </section>
      <input id="slide3" type="radio" name="slides">
      <section class="slide slide3">
        <h1>Headline Three</h1>
      </section>
      <input id="slide4" type="radio" name="slides">
      <section class="slide slide4">
        <h1>Headline Four</h1>
      </section>
    </div>
  </body>
</html>
